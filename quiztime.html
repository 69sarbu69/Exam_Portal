<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiztime</title>
    <link rel="stylesheet" href="quiztime.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header_components">
      <div class="text1">Quiz Time</div>
      <div class>
        <input class="search_bar" type="text" placeholder=" Search" />
      </div>
      <div><button id="start_now">Start Now</button></div>
      <div class="user_info">
        <img id="user" src="./Assets/profile-user.png" />
        Sarbagya
      </div>
    </div>

    <div class="main_content">
      <div class="left_menu">
        <div class="text2">
          <img id="icon" src="./Assets/dashboard.png" alt="Dashboard" />
          Dashboard
        </div>
        <div class="text3">
          <img id="icon" src="./Assets/suport.png" alt="Support" /> Support
        </div>
        <div class="text4">
          <img id="icon" src="./Assets/analysis.png" alt="Result" /> Result
        </div>
        <div class="text5">
          <img id="icon" src="./Assets/notification.png" alt="notification" />
          Notification
        </div>
      </div>

      <div class="middle_content">
        <div class="grid_item">
          <div><img class="image" src="./Assets/philosopher.png" alt="" /></div>
        </div>
        <div class="grid_item">
          <img class="image" src="./Assets/google-logo-9808.png" alt="" />
        </div>
        <div class="grid_item">
          <img class="image" src="./Assets/profile-user.png" alt="" />
        </div>
        <div class="grid_item">
          <img class="image" src="./Assets/philosopher.png" alt="" />
        </div>
        <div class="grid_item">
          <img class="image" src="./Assets/dashboard.png" alt="" />
        </div>
        <div class="grid_item">
          <img class="image" src="./Assets/analysis.png" alt="" />
        </div>
        <div class="grid_item">
          <img class="image" src="./Assets/google-logo-9808.png" alt="" />
        </div>
        <div class="grid_item">
          <img class="image" src="./Assets/philosopher.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
